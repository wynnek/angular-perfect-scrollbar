<!DOCTYPE html>
<html> <!-- xmlns="http://www.w3.org/1999/xhtml"-->
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>perfect-scrollbar example</title>
    <link href="../src/perfect-scrollbar.css" rel="stylesheet">
    <link href="../src/style.css" rel="stylesheet" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="../../angular/angular.js"></script
    <script src="../src/jquery.mousewheel.js"></script>
    <script src="../src/perfect-scrollbar.js"></script>
    <script src="../src/script.js"></script>
    <script src="../src/slider.js"></script>
    <style>
        .contentHolder { position:relative; margin:0px auto; padding:0px; width: 640px; height: 360px; overflow: hidden; }
        .contentHolder .content-x { background-image: url('./azusa.jpg'); width: 1920px; height: 360px; }
        .spacer { text-align:center }
        h2 { text-align: center; }
    </style>
    <script>
        jQuery(document).ready(function ($) {
            "use strict";
            $('#SuppressScrollY').perfectScrollbar({minScrollbarLength:100, suppressScrollY: true, useBothWheelAxes: true, wheelSpeed:100});
        });
    </script>
</head>
<body ng-app="app">

<div ng-controller="mainCtrl">
    <h2>matrix</h2>
    <div id="SuppressScrollY" class="contentHolder">
        <div class="content-x">
        </div>
    </div>

    <h2>price</h2>
    <div>
        <rzslider
                rz-slider-floor="priceSlider.floor"
                rz-slider-ceil="priceSlider.ceil"
                rz-slider-model="priceSlider.min"
                rz-slider-high="priceSlider.max"></rzslider>
    </div>

</div>

</body>
</html>
